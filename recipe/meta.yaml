{% set python_min = '3.11' %}
{% set name = "hololinked" %}
{% set version = "0.2.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/hololinked-{{ version }}.tar.gz
  sha256: c7dc860a4026a9a64ea27d1e7224c8f53fa7eb847bb4b4406e4afe7df3f35290

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - argon2-cffi >=23.0.0
    - ifaddr >=0.2.0
    - msgspec >=0.18.6
    - pyzmq >=25.1.0
    - sqlalchemy >=2.0.21
    - sqlalchemy-utils >=0.41.1
    - tornado >=6.3.3
    - jsonschema >=4.22.0

test:
  imports:
    - hololinked
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/VigneshVSV/hololinked
  summary: A ZMQ-based Object Oriented RPC tool-kit for instrument control/data acquisition or controlling generic python objects.
  license: BSD-3-Clause
  license_file: license.txt

extra:
  recipe-maintainers:
    - VigneshVSV
