{% set name = "hololinked" %}
{% set version = "0.2.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/hololinked-{{ version }}.tar.gz
  sha256: 5faeb6743bc9b546c5d99a22ee72bcd609c4d11445046447b070cbf324024b28

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.11
    - pip
    - setuptools
  run:
    - python >=3.11
    - argon2-cffi >=23.0.0
    - ifaddr >=0.2.0
    - msgspec >=0.18.6
    - pyzmq >=25.1.0
    - sqlalchemy >=2.0.21
    - sqlalchemy-utils >=0.41.1
    - tornado >=6.3.3
    - jsonschema >=4.22.0

test:
  imports:
    - hololinked
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/VigneshVSV/hololinked
  summary: A ZMQ-based Object Oriented RPC tool-kit for instrument control/data acquisition or controlling generic python objects.
  license: BSD-3-Clause
  license_file: license.txt

extra:
  recipe-maintainers:
    - VigneshVSV
